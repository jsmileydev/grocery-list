<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grocery shopping list with recipes</title>
	<link rel="stylesheet" href="./index.css">	
	<script defer src="./font-awesome/js/solid.js"></script>
	<script defer src="./font-awesome/js/fontawesome.js"></script>
</head>

<body>
	<main>
		<div id="list-window" class="window">
			<div class="header">
				<h2><i class="fas fa-carrot header-icon"></i> Your List</h2>
			</div>
			<div class="list-body">
				<input type="text" id="new-item" placeholder="Add an item">
				<ul id="check-list">
				</ul>
			</div>
		</div>
		<div id="recipe-window" class="window">
			<div class="header">
				<h2><i class="fas fa-archive header-icon"></i> Your Recipes</h2>
			</div>
			<div class="list-body" id="recipe-body">
				<input type="text" id="new-recipe" placeholder="Start new recipe">

			</div>
		</div>
	</main>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</body>

</html>
